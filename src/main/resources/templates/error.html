<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .error-container {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 1rem;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.5);
            padding: 3rem 2rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background-color: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ef4444;
        }

        h1 {
            color: #f1f5f9;
            margin-bottom: 2rem;
        }

        .error-details {
            background-color: #0f172a;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: left;
            margin-top: 1.5rem;
        }

        .error-detail {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .error-detail:last-child {
            margin-bottom: 0;
        }

        .error-label {
            color: #94a3b8;
        }

        .error-value {
            color: #f87171;
            word-break: break-word;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .back-link:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        @media (max-width: 640px) {
            .error-container {
                padding: 2rem 1.5rem;
            }

            .error-icon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">âš </div>
    <h1>An error occurred</h1>

    <div class="error-details">
        <div class="error-detail">
            <span class="error-label">Status</span>
            <span class="error-value" th:text="${status}">Unknown</span>
        </div>
        <div class="error-detail">
            <span class="error-label">Message</span>
            <span class="error-value" th:text="${message}">An unexpected error occurred</span>
        </div>
    </div>

    <a href="/" class="back-link">Return to Home</a>
</div>
</body>
</html>
