<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md">
    <!-- Card Container -->
    <div class="bg-white rounded-lg shadow-lg p-8">

        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 text-center">Create Account</h1>
            <p class="text-gray-500 text-center mt-2">Join us today</p>
        </div>

        <!-- Error Alert -->
        <div th:if="${error}" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p th:text="${error}" class="text-red-700 text-sm font-medium">
                Error message
            </p>
        </div>

        <!-- Success Alert -->
        <div th:if="${success}" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
            <p th:text="${success}" class="text-green-700 text-sm font-medium">
                Success message
            </p>
        </div>

        <!-- Registration Form -->
        <form th:action="@{/register}" method="post" th:object="${registerDTO}" class="space-y-5">

            <!-- Username Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input
                        placeholder="Enter your username"
                        name="username"
                        th:field="*{username}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        required
                />
            </div>

            <!-- Password Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input
                        placeholder="Enter your password"
                        type="password"
                        name="password"
                        th:field="*{password}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        required
                />
            </div>

            <!-- Submit Button -->
            <button
                    type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105 active:scale-95"
            >
                Register
            </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">
                Already have an account?
                <a
                        href="/login"
                        class="text-indigo-600 hover:text-indigo-700 font-semibold underline hover:no-underline transition"
                >
                    Log in here
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
