<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<p th:if="${error}" th:text="${error}" style="color: red"></p>
<p th:if="${success}" th:text="${success}" style="color: green"></p>
<form th:action="@{/register}" method="post" th:object="${registerDTO}">
    <input placeholder="Username" name="username" th:field="*{username}"/>
    <input placeholder="Password" type="password" name="password" th:field="*{password}"/>
    <input type="submit" value="Register" />
</form>
<p><a href="/login">Already have an account?</a></p>
</body>
</html>
