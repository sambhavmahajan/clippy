<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }

    /* Navigation */
    nav {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    nav .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      color: #ffffff;
    }

    nav button {
      background-color: #dc2626;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    nav button:hover {
      background-color: #b91c1c;
      transform: translateY(-1px);
    }

    /* Main Content */
    .main-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* Alerts */
    .alerts {
      margin-bottom: 2rem;
    }

    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid;
    }

    .alert-success {
      background-color: rgba(16, 185, 129, 0.1);
      border-color: #10b981;
      color: #34d399;
    }

    .alert-error {
      background-color: rgba(239, 68, 68, 0.1);
      border-color: #ef4444;
      color: #f87171;
    }

    /* Forms Grid */
    .forms-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    @media (min-width: 1024px) {
      .forms-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card {
      background-color: #1e293b;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
      padding: 1.5rem;
      border: 1px solid #334155;
    }

    .card h2 {
      color: #f1f5f9;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      display: block;
      color: #cbd5e1;
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #0f172a;
      border: 1px solid #475569;
      border-radius: 0.5rem;
      color: #e2e8f0;
      transition: all 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    input[type="text"]::placeholder {
      color: #64748b;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-fetch {
      background-color: #6366f1;
      color: white;
    }

    .btn-fetch:hover {
      background-color: #4f46e5;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .btn-create {
      background-color: #10b981;
      color: white;
    }

    .btn-create:hover {
      background-color: #059669;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    /* Tables */
    .table-container {
      overflow-x: auto;
      border-radius: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead tr {
      background-color: #334155;
      border-bottom: 2px solid #475569;
    }

    th {
      padding: 0.75rem 1.5rem;
      text-align: left;
      color: #f1f5f9;
    }

    tbody tr {
      border-bottom: 1px solid #334155;
      transition: background-color 0.2s;
    }

    tbody tr:nth-child(odd) {
      background-color: #1e293b;
    }

    tbody tr:nth-child(even) {
      background-color: #0f172a;
    }

    tbody tr:hover {
      background-color: #1e3a5f;
    }

    td {
      padding: 1rem 1.5rem;
      color: #cbd5e1;
    }

    .code-cell {
      color: #818cf8;
    }

    .truncate {
      max-width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .empty-state {
      text-align: center;
      padding: 2rem 1.5rem;
      color: #64748b;
    }

    @media (max-width: 640px) {
      nav .container {
        padding: 1rem;
      }

      .card {
        padding: 1rem;
      }

      th, td {
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<nav>
  <div class="container">
    <h1 th:text="'Welcome ' + ${username}"></h1>
    <form method="post" action="/logout">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit">Logout</button>
    </form>
  </div>
</nav>

<!-- Main Content -->
<div class="main-content">

  <!-- Alert Messages -->
  <div class="alerts">
    <div th:if="${copiedContent}" class="alert alert-success">
      <p th:text="${copiedContent}">Copied Content</p>
    </div>
    <div th:if="${error}" class="alert alert-error">
      <p th:text="${error}">Error</p>
    </div>
  </div>

  <div class="forms-grid">
    <div class="card">
      <h2>Fetch Clipboard</h2>
      <form th:action="@{/dashboard}" method="GET">
        <div>
          <label>Clipboard Code</label>
          <input type="text" name="uuid" placeholder="Enter clipboard code" />
        </div>
        <button type="submit" class="btn-fetch">Fetch</button>
      </form>
    </div>

    <div class="card">
      <h2>Create Clipboard</h2>
      <form th:action="@{/dashboard}" method="post">
        <div>
          <label>Content</label>
          <input type="text" name="content" placeholder="Enter your content" required />
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn-create">Create</button>
      </form>
    </div>
  </div>

  <div class="card">
    <h2>Past Created Clipboards</h2>
    <div class="table-container">
      <table>
        <thead>
        <tr>
          <th>Code</th>
          <th>Content</th>
          <th>Created On</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="clip, iterStat : ${clips}">
          <tr>
            <td class="code-cell" th:text="${clip.getUuid()}"></td>
            <td class="truncate" th:text="${clip.getContent()}"></td>
            <td th:text="${clip.getTimestamp()}"></td>
          </tr>
        </th:block>
        <tr th:if="${#lists.isEmpty(clips)}">
          <td colspan="3" class="empty-state">No clipboards created yet</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card" style="margin-top: 2rem;">
    <h2>History</h2>
    <div class="table-container">
      <table>
        <thead>
        <tr>
          <th>Clipboard</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="h, iterStat : ${history}">
          <tr>
            <td class="code-cell" th:text="${h}"></td>
          </tr>
        </th:block>
        <tr th:if="${#lists.isEmpty(history)}">
          <td class="empty-state">No history available</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
