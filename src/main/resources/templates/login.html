<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md">
    <!-- Card Container -->
    <div class="bg-white rounded-lg shadow-lg p-8">

        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 text-center">Welcome Back</h1>
            <p class="text-gray-500 text-center mt-2">Please log in to your account</p>
        </div>

        <!-- Error Alert -->
        <div th:if="${param.error}" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-red-700 text-sm font-medium">
                Invalid username or password.
            </p>
        </div>

        <!-- Logout Alert -->
        <div th:if="${param.logout}" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
            <p class="text-green-700 text-sm font-medium">
                You have been logged out successfully.
            </p>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="space-y-5">

            <!-- Username Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input
                        type="text"
                        name="username"
                        placeholder="Enter your username"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        required
                />
            </div>

            <!-- Password Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input
                        type="password"
                        name="password"
                        placeholder="Enter your password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        required
                />
            </div>

            <!-- Submit Button -->
            <button
                    type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105 active:scale-95"
            >
                Log In
            </button>
        </form>

        <!-- Register Link -->
        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">
                Don't have an account?
                <a
                        href="/register"
                        class="text-indigo-600 hover:text-indigo-700 font-semibold underline hover:no-underline transition"
                >
                    Register here
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
